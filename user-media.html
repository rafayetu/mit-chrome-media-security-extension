<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediaCapture and Streams API</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="toast-box">
            <div class="toast toast-danger" id="msgToast" style="position: absolute; top: 0; right: 0;">
                <div class="toast-header">
                    <strong class="mr-auto"><i class="fa fa-grav"></i> We miss you!</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    <div>It's been a long time since you visited us. We've something special for you. <a href="#">Click here!</a></div>
                </div>
            </div>
        </div>

        <h1>Audio and Video Media Capture Test API</h1>
        
        <div class="row py-5 mt-3">
            <video class="col col-md-6" id="vid1" controls muted></video>
            <video class="col col-md-6" id="vid2" height="auto" width="640px" controls></video>
        </div>
        <div>
            <button class="btn btn-success" id="btnStart"><i class="fa fa-video-camera"></i> &nbsp; START RECORDING</button>
            <button class="btn btn-danger" id="btnStop" disabled><i class="fa fa-stop-circle"></i> &nbsp; STOP RECORDING</button>
        </div>
        <div class="mt-4" id="deviceLog"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="js/script.js"></script>
    <script src="js/media-controller.js"></script>
</body>
</html>
